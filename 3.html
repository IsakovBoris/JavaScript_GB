<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*
  1.10 складываем с 10 - получаем 20.
  2.строчка "10" приклеивается к 20 - получаем 2010
  */
  console.log(10 + 10 + "10")
  /*
  конкатенация строки число 10 плюс строчка 10 плюс число 10 - получаем 101010
  */
  console.log(10 + "10" + 10)
  /*
  1.10 складываем с 10 - получаем 20.
  2.строчка "10" при использовании инкремента ++ становится числом 10 - получаем 30
  */
  console.log(10 + 10 + +"10")
  /*
  деление на пустую строку со знаком минус дает число меньше допустимого -1.797693134862316E+308.
  */
  console.log(10 / -"")
  /*
  действия с числом и строкой дают Nan - not a number
  */
  console.log(10 / +"2,5")
</script>
</body>
</html>
