<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*

   Переменная а = 1. Затем преинкремент добавялет единицу в переменную а.
   a = 2, значит и с = 2
   */
  c = ++a;
  console.log(c); // 2

  /*

   Переменная b = 1. Затем постинкремент добавялет единицу в переменную b.
   b = 2.
   В переменную d присвается значение переменной b. Инкремент был в постфиксной
   форме, поэтому в d записавается значение b до увеличения. d = 1
   */
  d = b++;
  console.log(d); // 1

  /*
   Переменная а = 2. Затем преинкремент добавялет единицу в переменную а.
   a = 3. значит и с 2 + 3 = 5
   */
  c = 2 + ++a;
  console.log(c); // 5

  /*
   Переменная b = 2. Затем постинкремент добавялет единицу в переменную b.
   b = 3.
   В переменную d присвается значение переменной b и прибавляется 2.
   Инкремент был в постфиксной форме, поэтому в d записавается значение b
   до увеличения. d = 2 + 2 = 4
   */
  d = 2 + b++;
  console.log(d); // 4

  /*
   a = 3
   b = 3
   */
  console.log(a); // 3
  console.log(b); // 3
</script>
</body>
</html>
